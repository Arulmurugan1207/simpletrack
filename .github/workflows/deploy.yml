name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx ng build --configuration production
      - name: Minify analytics
        run: npm run minify-analytics
      - name: Copy index.html to 404.html
        run: cp dist/simpletrack/browser/index.html dist/simpletrack/browser/404.html
      - name: Add .nojekyll
        run: touch dist/simpletrack/browser/.nojekyll
      - name: Add CNAME
        run: echo "simpletrack.dev" > dist/simpletrack/browser/CNAME
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/simpletrack/browser
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4