name: Deploy to cPanel

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create .htaccess for SPA
        run: |
          echo "RewriteEngine On" > dist/simpletrack/browser/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-f" >> dist/simpletrack/browser/.htaccess
          echo "RewriteCond %{REQUEST_FILENAME} !-d" >> dist/simpletrack/browser/.htaccess
          echo "RewriteRule . index.html [L]" >> dist/simpletrack/browser/.htaccess
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/simpletrack/browser/
          server-dir: /public_html/