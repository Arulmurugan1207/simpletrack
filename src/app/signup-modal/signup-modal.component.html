<div class="modal-header">
	<h5 class="modal-title">Sign Up</h5>
	<button type="button" class="btn-close" aria-label="Close" (click)="activeModal.close()"></button>
</div>
<div class="modal-body">
	<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
		<div class="mb-3">
			<label for="signupEmail" class="form-label">Email address</label>
			<input type="email" class="form-control" id="signupEmail" formControlName="email">
		</div>
		<div class="mb-3">
			<label for="signupPassword" class="form-label">Password</label>
			<input type="password" class="form-control" id="signupPassword" formControlName="password">
		</div>
		<button type="submit" class="btn btn-success w-100" [disabled]="signupForm.invalid">Sign Up</button>
	</form>
	<p class="mt-3 text-center">Already have an account? <a href="#" (click)="openLogin()">Login here</a></p>
</div>
