        <!-- Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "SoftwareApplication",
                "name": "SimpleTrack Analytics SDK",
                "description": "Zero-config web analytics SDK for modern applications with automatic tracking, custom events, and comprehensive reporting capabilities.",
                "url": "https://simpletrack.dev/analytics-sdk",
                "applicationCategory": "DeveloperApplication",
                "operatingSystem": "Web Browser",
                "programmingLanguage": "JavaScript",
                "fileSize": "5KB",
                "offers": {
                    "@type": "Offer",
                    "price": "0",
                    "priceCurrency": "USD"
                },
                "author": {
                    "@type": "Organization",
                    "name": "SimpleTrack Analytics"
                },
                "featureList": [
                    "Zero-configuration setup",
                    "Automatic page view tracking",
                    "Custom event tracking",
                    "User management",
                    "Performance monitoring",
                    "Scroll depth tracking",
                    "Click tracking",
                    "Promo campaign tracking",
                    "Batch event sending",
                    "Debug mode"
                ],
                "screenshot": "https://simpletrack.dev/assets/analytics-sdk-preview.png"
            }

        </script>

        <!-- FAQ Structured Data -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "FAQPage",
                "mainEntity": [{
                        "@type": "Question",
                        "name": "How do I get my analytics reports?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Contact us with your serviceName to access your website's analytics data and reports."
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "Is the SimpleTrack Analytics SDK free?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "The SDK is free and open-source (MIT licensed). Hosting and report access may have associated costs."
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "What data is collected by the analytics SDK?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Only what you track: anonymized UUIDs, browser/session info, events. No IP logging by default."
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "Does it work with React/Vue/Angular?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Yes! Use window.STKAnalytics in components - no wrapper code needed."
                        }
                    },
                    {
                        "@type": "Question",
                        "name": "How do I track custom events?",
                        "acceptedAnswer": {
                            "@type": "Answer",
                            "text": "Use window.STKAnalytics.trackEvent('event_name', { data }) anywhere in your code."
                        }
                    }
                ]
            }

        </script>
    </head>

    <body>
        <app-root></app-root>
        <!-- Analytics Script -->
        <script>
            var isLocal = window.location.hostname === 'localhost';
            var apiKey = isLocal ? 'STK-ICZ6C' : 'STK-1A6S9';
            var script = document.createElement('script');
            script.src = (isLocal ? './stk-analytics.js' : './stk-analytics.min.js') + '?t=' + Date.now();
            script.setAttribute('data-api-key', apiKey);            
            script.setAttribute('data-api-url', 'http://localhost:3004/analytics/log');
            script.setAttribute('data-batch-interval', '5000');
            document.head.appendChild(script);
        </script>
    </body>

</html>
